<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup page</title>
</head>
<style>
#feedback > p {
  visibility: hidden;
}

#feedback[data-state="saved"] > #saved,
#feedback[data-state="failed"] > #failed {
  visibility: visible;
}
</style>
<body>
  <form action="#">
    <h1>Histre user data</h1>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>
    <button>Save user data</button>
    <div id="feedback" data-state="none">
      <p id="saved">Saved</p>
      <p id="failed">Saving failed. Make sure username and/or password is correct.</p>
    </div>
  </form>
  <script type="module" src="./popup.ts"></script>
</body>
</html>
